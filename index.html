<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/gh/oathanrex/font-awesome-pro@main/fontawesome-pro-6.5.2-web/css/all.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
  <title>Organick</title>
</head>

<body>
  <header class="header">
    <a href="#" class="title-link">
      <img src="images/logo.svg" alt="">
      <h1 class="title">Organick</h1>
    </a>
    <nav class="nav">
      <ul class="nav-menu">
        <li class="nav-menu__item"><a href="#" class="nav-menu__link">Главная</a></li>
        <li class="nav-menu__item"><a href="#" class="nav-menu__link">О нас</a></li>
        <li class="nav-menu__item"><a href="#" class="nav-menu__link pages-down">Страницы <i
              class="fa-solid fa-chevron-down down"></i></a></li>
        <li class="nav-menu__item"><a href="#" class="nav-menu__link">Магазин</a></li>
        <li class="nav-menu__item"><a href="#" class="nav-menu__link">Проекты</a></li>
        <li class="nav-menu__item"><a href="#" class="nav-menu__link">Новости</a></li>
      </ul>
    </nav>
    <div class="header-buttons">
      <div class="header-search">
        <input type="text" class="header-buttons__search">
        <button class="header-buttons__searchSubmit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <a href="#" class="header-buttons__cart">
        <p><i class="fa-regular fa-cart-shopping"></i></p> Корзина (0)
      </a>
    </div>
  </header>

  <main>
    <section class="hero-section">
      <div class="container">
        <p class="section__uptitle">100% Натуральная еда</p>
        <h2 class="hero-section__title">Выбирайте лучший здоровый образ жизни</h2>
        <a href="#" class="button">Узнать больше <i class="fa-solid fa-arrow-right ar-right"></i></a>
      </div>
    </section>
    <section class="promotions-section">
      <div class="container">
        <div class="promotions">
          <div class="promotion1 pr">
            <p class="promotion__uptitle">Натурально!!</p>
            <h3 class="promotion__title">Получите свежие фрукты из сада</h3>
          </div>
          <div class="promotion2 pr">
            <p class="promotion__uptitle">Предложение!!</p>
            <h3 class="promotion__title">Получите скидку 10% на овощи</h3>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
